<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Algorithm Visualization</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="root-element" class="row">
            <div class="col">
                <section id="form-tab">
                    <div class="text-center mt-3">
                        <h3> Algorithm Visualization </h3>
                    </div>
                    <form class="p-5" onsubmit="event.preventDefault();">
                        <div class="row mt-2">
                            <div class="col">
                                <label for="algorithm-type">Algorithm Type</label>
                                <select id="algorithm-type" class="form-control"
                                    onchange="updateSearchValueDisplay(this)">
                                    <option>Select Algorithm</option>
                                    <option value="linear">Linear Search</option>
                                    <option value="binary">Binary Search</option>
                                    <option value="selection">Selection Sort</option>
                                    <option value="bubble">Bubble Sort</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="array-type">Array Type</label>
                                <select id="array-type" class="form-control">
                                    <option>Select Array Type</option>
                                    <option value="number">Numbers</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <label for="input-array">Input Array</label>
                                <textarea id="input-array" rows="5"" columns=" 50" class="form-control"
                                    placeholder="Input an array / create an array of desired length"></textarea>
                            </div>
                            <div class="col">
                                <label for="input-array-length">Input Desired Array Length</label>
                                <input id="input-array-length" class="form-control" type="number" minlength="1"
                                    maxlength="5" placeholder="By default we create 10 random elements" />
                                <div class="row">
                                    <div class="col text-center">
                                        <button class="mt-2 btn btn-info" onclick="createArray()">Create Array</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- only shown when search param is selected -->
                        <div class="row mt-4">
                            <div class="col">
                                <div id="bool-search-value" style="display: none">
                                    <label for="search-value">Search Value</label>
                                    <input class="form-control" id="search-value" type="text" />
                                </div>
                            </div>
                            <div class="col"></div>
                        </div>

                        <div class="row">
                            <div class="col text-center">
                                <button class="mt-5 btn btn-info" type="button"
                                    onclick="startAlgorithmVisualization()">Start Visualization</button>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <section id="visualization-tab" class="visualization-tab" style="display: none" ;>
                    <div id="linear-search" style="display: none"></div>
                    <div id="binary-search" style="display: none"></div>
                    <div id="selection-sort" style="display: none"></div>
                    <div id="bubble-sort" style="display: none"></div>
                </section>
            </div>
        </div>
        <div class="text-center">
            <h5> Made with love by <a href="https://assaultkoder95.github.io">AssaultKoder95</a> </h5>
        </div>
    </div>
    <script src="index.js" async defer></script>
    <script src="js/linearSearch.js" async defer></script>
    <script src="js/binarySearch.js" async defer></script>
    <script src="js/selectionSort.js" async defer></script>
    <script src="js/bubbleSort.js" async defer></script>

</body>

</html>
